<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Chart</title>
    <link rel="stylesheet" href="single-chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="single-chart-container">
        <section class="chart-section">
            <div class="chart-container">
                <canvas id="radarChart"></canvas>
            </div>
        </section>
    </div>

    <script>
        const chartData = {
            title: 'Programação',
            labels: [
                'Python',
                'Postman',
                'Javascript',
                'APIs REST',
                'Docker',
                'Git',
                'Github',
                'Pytest',
                'Django'
            ],
            datasets: [
                {
                    label: 'Programação',
                    data: [60, 60, 40, 10, 40, 30, 20, 15, 5],
                    backgroundColor: 'rgba(139, 92, 246, 0.2)',
                    borderColor: 'rgba(139, 92, 246, 1)',
                    borderWidth: 3,
                    pointBackgroundColor: 'rgba(139, 92, 246, 1)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8
                }
            ]
        };

        // Plugin to ensure transparent background
        Chart.register({
            id: 'transparentBackground',
            beforeDraw: function(chart) {
                chart.canvas.style.backgroundColor = 'transparent';
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('radarChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: chartData.labels,
                    datasets: chartData.datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                color: '#666',
                                font: { size: 11 }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            pointLabels: {
                                color: '#333',
                                font: { size: 12, weight: '500' }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            borderColor: 'rgba(139, 92, 246, 1)',
                            borderWidth: 1,
                            cornerRadius: 8,
                            displayColors: false
                        }
                    },
                    elements: {
                        line: { tension: 0.1 }
                    }
                }
            });
        });
    </script>
</body>
</html>
