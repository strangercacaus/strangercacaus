<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">

        <main>
            <!-- Character Stats Radar Chart -->
            <section class="chart-section">
                <div class="section-header">
                    <h2>Automação</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart1"></canvas>
                </div>
            </section>

            <!-- Skills Assessment Radar Chart -->
            <section class="chart-section">
                <div class="section-header">
                    <h2>Business Intelligence</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart2"></canvas>
                </div>
            </section>

            <!-- Product Comparison Radar Chart -->
            <section class="chart-section">
                <div class="section-header">
                    <h2>CRM</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart3"></canvas>
                </div>
            </section>

            <!-- Team Performance Radar Chart -->
            <section class="chart-section">
                <div class="section-header">
                    <h2>Cloud</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart4"></canvas>
                </div>
            </section>

            <section class="chart-section">
                <div class="section-header">
                    <h2>AWS</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart5"></canvas>
                </div>
            </section>

            <section class="chart-section">
                <div class="section-header">
                    <h2>Dados</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart6"></canvas>
                </div>
            </section>

            <section class="chart-section">
                <div class="section-header">
                    <h2>Data Engineering</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart7"></canvas>
                </div>
            </section>

            <section class="chart-section">
                <div class="section-header">
                    <h2>Programação</h2>
                </div>
                <div class="chart-container">
                    <canvas id="radarChart8"></canvas>
                </div>
            </section>
            </main>

        <footer>
            <p>Built with Chart.js | Press 'R' to refresh charts | Hosted on GitHub Pages</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
